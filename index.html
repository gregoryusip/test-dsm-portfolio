<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <!-- Primary Meta Tags -->

    <meta property="og:type" content="website" />

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"
      content="https://test-dsm-portfolio.vercel.app/" />
    <meta property="twitter:title" content="DSM Portfolio" />

      property="twitter:description"
      content="The DSM portfolio is intended to show projects within the scope of the decision support model" />
